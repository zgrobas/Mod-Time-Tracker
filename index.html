
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOD Tracker - Vibrant Grid</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        window.process = { env: { API_KEY: "" } };
        
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#00a3e0",
                        "mod-blue": "#00a3e0",
                        "mod-dark": "#05070a",
                        "mod-card": "#0d1117",
                        "mod-border": "#1f2937",
                        "background-dark": "#020408",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"]
                    },
                    borderRadius: { "DEFAULT": "0rem", "lg": "0rem", "xl": "0rem", "full": "9999px" },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer components {
            .active-project-card {
                @apply border-4 border-white z-10 scale-[1.02] !important;
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            }
            .vibrant-red { background-color: #e63946; stroke: #e63946; border-color: #e63946; color: #e63946; }
            .vibrant-blue { background-color: #457b9d; stroke: #457b9d; border-color: #457b9d; color: #457b9d; }
            .vibrant-green { background-color: #2a9d8f; stroke: #2a9d8f; border-color: #2a9d8f; color: #2a9d8f; }
            .vibrant-orange { background-color: #f4a261; stroke: #f4a261; border-color: #f4a261; color: #f4a261; }
            .vibrant-purple { background-color: #8338ec; stroke: #8338ec; border-color: #8338ec; color: #8338ec; }
            .vibrant-pink { background-color: #ff006e; stroke: #ff006e; border-color: #ff006e; color: #ff006e; }
            .vibrant-cyan { background-color: #00f5d4; stroke: #00f5d4; border-color: #00f5d4; color: #00f5d4; }
            .vibrant-yellow { background-color: #ffbe0b; stroke: #ffbe0b; border-color: #ffbe0b; color: #ffbe0b; }
            .vibrant-indigo { background-color: #3a86ff; stroke: #3a86ff; border-color: #3a86ff; color: #3a86ff; }
            .vibrant-emerald { background-color: #06d6a0; stroke: #06d6a0; border-color: #06d6a0; color: #06d6a0; }
            .vibrant-crimson { background-color: #9d0208; stroke: #9d0208; border-color: #9d0208; color: #9d0208; }
            .vibrant-teal { background-color: #006d77; stroke: #006d77; border-color: #006d77; color: #006d77; }
            .vibrant-amber { background-color: #fb8500; stroke: #fb8500; border-color: #fb8500; color: #fb8500; }
            .vibrant-violet { background-color: #5a189a; stroke: #5a189a; border-color: #5a189a; color: #5a189a; }
            .vibrant-lime { background-color: #70e000; stroke: #70e000; border-color: #70e000; color: #70e000; }
            
            .timer-blink {
                animation: blink 1s step-start infinite;
            }
            @keyframes blink {
                50% { opacity: 0; }
            }
        }
        
        body {
            @apply bg-mod-dark text-white font-sans;
            scrollbar-width: thin;
            scrollbar-color: #1f2937 #05070a;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #05070a; }
        ::-webkit-scrollbar-thumb { background: #1f2937; }

        .material-symbols-outlined {
          font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
